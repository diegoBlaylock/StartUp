<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Cristofori's Cafe!</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="css/header.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/login.css"/>

    </head>
    <body>
        <header>
            <div class="flex-container">
                <div id="header_title">
                    <h1 id="app_name_label">Cristofori's Caf√©</h1>
                </div>
                <div id="header_logo">
                    <img src="resources/piano_logo.png" alt="logo" width="300px" />
                </div>
                <div id="header_create_user">
                    <a href="html/create_user.html">Create User</a>
                </div>
            </div>
        </header>
        <main>
            <h1>Log In</h1>
            <form action="html/discovery.html" method="get">
                    <label for="username_input">Enter username:</label>
                    <input type="text" id="username_input" name="username" placeholder="username" />
                    <label for="password_input">Enter password:</label>
                    <input type="password" id="password_input" name="password" placeholder="password" />
                    <input type="submit" value="Login"/>
            </form>
        
        </main>
        <footer>
            <div>
                <div>Author: Diego Blaylock</div>
                <div>
                    <a href="https://github.com/diegoBlaylock/startup/" target="_blank" rel="noopener">GitHub</a>
                </div>    
            </div>
        </footer>

    </body>
</html>
