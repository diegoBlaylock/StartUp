<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cristofori's Café</title>
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="/css/header.css"/>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/footer.css"/>
        <link rel="stylesheet" href="/css/profile.css"/>
        <link rel="stylesheet" href="/css/view_user.css"/>
        <script src="/js/pages/shared/profile.js" type="module" defer></script>
        <script src="/js/pages/view_user.js" type="module" defer></script>
    </head>
    <body>
        <header>
            <div class="flex-container">
                <div id="header_title">
                    <h1 id="app_name_label">Cristofori's Café</h1>
                </div>
                <div id="header_logo">
                    <img src="/resources/piano_logo.png" alt="logo" draggable="false"/>
                </div>
                <div id="header_profile">
                    <img class="profile-pic my-profile"/>
                    <div class="dropdown-menu">
                        <label>caterpillarUser256</label>
                        <a href="view_user.html">View/Edit Profile</a>
                        <a href="discovery.html">Discover Rooms</a>
                        <a href="create_room.html">Create Room</a>
                        <a id="sign_out" href="/index.html">Sign Out</a>
                    </div>
                </div>
            </div>
            
        </header>
        <nav>
            <menu>
                <li><a href="javascript:history.back()">❮ Back</a></li>
            </menu>
        </nav>
        <main>
            <div id="main_content">
                <div id="profile_title">
                    <div id="your_profile">
                        <img class="profile-pic profile-inv" draggable="false">
                        <span>Change</span>
                    </div>
                    <label>caterpillarUser256</label>
                </div>
                <div id="bio">
                    <h4>Bio:</h4>
                    <p id="bio_content"></p>
                    <button id="bio_change" type="button">Edit</button>
                </div>
    
            </div>

            <div id="popup_content">
                <label for="image_url">Enter Image URL:</label>
                <input type="text" id="image_url"/>
                <div>
                    <button type="button" id="cancel_button">Cancel</button>
                    <button type="submit" id="save_url_button">Save</button>
                </div>
                <div id="preview_url">
                    <img class="profile-pic profile-inv" src="/resources/default_profile.png" alt="Preview" draggable="false"/>
                </div>
            </div>
        </main>
        <footer>
            <div id="author">Author: Diego Blaylock</div>
            <div id="github_div">
                <a href="https://github.com/diegoBlaylock/startup/" target="_blank" rel="noopener">
                    <img src="/resources/logos/github-mark.png" alt="github" draggable="false"/>
                    GitHub
                </a>
            </div>
            <div id="linkedin_div">
                <a href="https://www.linkedin.com/in/diego-blaylock/" target="_blank" rel="noopener">
                    <img src="/resources/logos/LI-In-Bug.png" alt="linkedin" draggable="false"/>
                    LinkedIn
                </a>
            </div>
        </footer>
    </body>
</html>
