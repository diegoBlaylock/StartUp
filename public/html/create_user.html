<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cristofori's Café!</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="../css/header.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="../css/footer.css"/>
        <link rel="stylesheet" href="../css/create_user.css"/>
    </head>
    <body>
        <header>
            <div class="flex-container">
                <div id="header_title">
                    <h1 id="app_name_label">Cristofori's Café</h1>
                </div>
                <div id="header_logo">
                    <img src="../resources/piano_logo.png" alt="logo" draggable="false"/>
                </div>
            </div>
        </header>
        <main>
            <h1>Create User:</h1>
            <form action="discovery.html" method="get">
                <label for="username_input">Enter username:</label>
                <input type="text" id="username_input" name="username" placeholder="username" />
                <label for="email_input">Enter email:</label>
                <input type="email" id="email_input" name="email" placeholder="email" />
                <label for="password_input">Enter password:</label>
                <input type="password" id="password_input" name="password" placeholder="password" />
                <label for="confirm_password_input">Confirm password:</label>
                <input type="password" id="confirm_password_input" placeholder="retype password" />
                <input type="submit" value="Create"/>
            </form>
        
        </main>
        <footer>
            <div id="author">Author: Diego Blaylock</div>
            <div id="github_div">
                <a href="https://github.com/diegoBlaylock/startup/" target="_blank" rel="noopener">
                    <img src="../resources/logos/github-mark.png" alt="github" />
                    GitHub
                </a>
            </div>
            <div id="linkedin_div">
                <a href="https://www.linkedin.com/in/diego-blaylock/" target="_blank" rel="noopener">
                    <img src="../resources/logos/LI-In-Bug.png" alt="linkedin" />
                    LinkedIn
                </a>
            </div>
        </footer>

    </body>
</html>
