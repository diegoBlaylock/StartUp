<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cristofori's Café!</title>
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <header>
            <div>
                <div>
                    <h1 id="app_name_label">Cristofori's Café</h1>
                </div>
                <div>
                    <img src="../resources/piano_logo.png" alt="logo" width="300px" />
                </div>
            </div>
        </header>
        <hr>
        <main>
            <h1>Create User:</h1>
            <form action="discovery.html" method="get">
                <label for="username_input">Enter username:</label>
                <input type="text" id="username_input" name="username" placeholder="username" />
                <label for="email_input">Enter email:</label>
                <input type="email" id="email_input" name="email" placeholder="email" />
                <label for="password_input">Enter password:</label>
                <input type="password" id="password_input" name="password" placeholder="password" />
                <label for="confirm_password_input">Confirm password:</label>
                <input type="password" id="confirm_password_input" placeholder="retype password" />
                <input type="submit" value="Create"/>
            </form>
        
        </main>
        <hr>
        <footer>
            <div>
                <div>Author: Diego Blaylock</div>
                <div>
                    <a href="https://github.com/diegoBlaylock/startup/" target="_blank" rel="noopener">GitHub</a>
                </div>    
            </div>
        </footer>

    </body>
</html>
