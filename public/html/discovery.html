<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cristofori's Café</title>
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="/css/header.css"/>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/footer.css"/>
        <link rel="stylesheet" href="/css/profile.css"/>
        <link rel="stylesheet" href="/css/discovery.css"/>
        <script src="/js/pages/shared/profile.js" type="module" async></script>
        <script src="/js/pages/discovery.js" type="module" async></script>

    </head>
    <body>
        <header>
            <div class="flex-container">
                <div id="header_title">
                    <h1 id="app_name_label">Cristofori's Café</h1>
                </div>
                <div id="header_logo">
                    <img src="/resources/piano_logo.png" alt="logo" draggable="false"/>
                </div>
                <div id="header_profile">
                    <img class="profile-pic my-profile" src="/resources/default_profile.png" draggable="false"/>
                    <div class="dropdown-menu">
                        <label>caterpillarUser256</label>
                        <a href="view_user.html">View/Edit Profile</a>
                        <a href="discovery.html">Discover Rooms</a>
                        <a href="create_room.html">Create Room</a>
                        <a id="sign_out">Sign Out</a>
                    </div>
                </div>
            </div>
            
        </header>
        <nav>
            <menu>
                <li><a class="selected">Discover Rooms</a></li>
                <li><a href="create_room.html">Create a Room</a></li>
            </menu>
        </nav>
        <main>
            <div id="roomspage">
            </div>
            <div class="pagebar">
            </div>
        </main>
        <div id="search_bar">
            <div id="search">
                <label>Search by:</label>
                <select id="search_type" title="How to search by.">
                    <option>user</option>
                    <option>room</option>
                </select>
                <input id="search_param" type="text" placeholder="Type and press Enter" autocomplete="off">
            </div>    
            <div id="filter">
                <label>Filter by:</label>
                <select id="filter_type" title="Choose how to Filter.">
                    <option selected>time playing</option>
                    <option>popularity</option>
                </select>
            </div>    
        </div>
        <footer>
            <div id="author">Author: Diego Blaylock</div>
            <div id="github_div">
                <a href="https://github.com/diegoBlaylock/startup/" target="_blank" rel="noopener">
                    <img src="/resources/logos/github-mark.png" alt="github" />
                    GitHub
                </a>
            </div>
            <div id="linkedin_div">
                <a href="https://www.linkedin.com/in/diego-blaylock/" target="_blank" rel="noopener">
                    <img src="/resources/logos/LI-In-Bug.png" alt="linkedin" />
                    LinkedIn
                </a>
            </div>
        </footer>
    </body>
</html>
